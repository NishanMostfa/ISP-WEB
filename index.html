<!DOCTYPE html>
<html>
<head>
  <title>ISP Exam Center</title>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh; /* Limit the height for overflow */
      overflow-y: auto; /* Add vertical scrolling when needed */
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ISP Exam Center</h1>
    <form id="myForm" onsubmit="handleSubmit(); return false;">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" onblur="getName();"><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="associatedName">Name associated with the ID:</label>
      <input type="text" id="associatedName" name="associatedName" readonly><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      <label for="slot">Slot:</label>
      <select id="slot" name="slot" required>
        <option value="">Select Slot</option>
        <option value="10-11AM">10-11AM</option>
        <option value="11-12PM">11-12PM</option>
        <option value="12-1PM">12-1PM</option>
        <option value="1-2PM">1-2PM</option>
        <option value="2-3PM">2-3PM</option>
      </select><br>
      <label for="first">Class:</label>
      <select id="first" name="first" onchange="loadSecond();" required>
        <option value="">Select Class</option>
        <option value="Grade 9">Grade 9</option>
        <option value="Grade 10">Grade 10</option>
      </select><br>
      <label for="second">Subject:</label>
      <select id="second" name="second" required>
        <option value="">Select Subject</option>
      </select><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function getName() {
      // Example function for autofilling name based on Student ID
      const studentId = document.getElementById("studentId").value;
      const associatedName = studentId === "123" ? "John Doe" : "Not Found";
      document.getElementById("associatedName").value = associatedName;
    }

    function loadSecond() {
      // Populate subjects dynamically based on selected class
      const first = document.getElementById("first").value;
      const second = document.getElementById("second");
      second.innerHTML = ""; // Clear previous options

      if (first === "Grade 9") {
        second.innerHTML += `<option value="Math">Math</option>`;
        second.innerHTML += `<option value="Science">Science</option>`;
      } else if (first === "Grade 10") {
        second.innerHTML += `<option value="Physics">Physics</option>`;
        second.innerHTML += `<option value="Chemistry">Chemistry</option>`;
      }
    }

    function handleSubmit() {
      // Handle form submission logic
      alert("Form Submitted!");
    }
  </script>
</body>
</html>
