<!DOCTYPE html>
<html>

<head>
  <title>ISP Exam Center</title>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    .loader {
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="loader" id="loader"></div>
  <div class="container">
    <h1>ISP Exam Center</h1>
    <form id="myForm" onsubmit="handleSubmit(); return false;">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" onblur="getName();"><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="associatedName">Name associated with the ID:</label>
      <input type="text" id="associatedName" name="associatedName" readonly><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      <label for="slot">Slot:</label>
      <select id="slot" name="slot" required>
        <option value="">Select Slot   (Friday only 2টা slot 10-11 & 11-12)</option>
        <option value="10-11AM">10-11AM</option>
        <option value="11-12PM">11-12PM</option>
        <option value="12-1PM">12-1PM</option>
        <option value="1-2PM">1-2PM</option>
        <option value="2-3PM">2-3PM</option>
      </select><br>
      <label for="first">Class:</label>
      <select id="first" name="first" onchange="loadSecond();" required>
        <option value="">Select Class</option>
      </select><br>
      <label for="second">Subject:</label>
      <select id="second" name="second" class="hidden" onchange="loadThird();" required>
        <option value="">Select Subject</option>
      </select><br>
      <label for="third">Chapter:</label>
      <select id="third" name="third" class="hidden" onchange="loadFourth();" required>
        <option value="">Select Chapter</option>
      </select><br>
      <label for="fourth">Topic:</label>
      <select id="fourth" name="fourth" class="hidden" required>
        <option value="">Select Topic</option>
      </select><br>
      <input type="submit" value="Submit" id="submitBtn">
    </form>
    <div>
      <p align="center"> Developed By ISP </p>
      <b>
        <h2 align="center">
          <a href="https://script.google.com/macros/s/AKfycbwb4KUQaKd-FV2lVLmE2wu_gfi68oXIEKOKfCOX2BOSTL1L5TKfHP5Kok0WAdGY5C_8/exec">Check Result (ISP Exam Center)</a><b>
      </h2>
    </div>
    <script>
      google.script.run.withSuccessHandler(setEmail).getLoggedInEmail();

      function setEmail(email) {
        document.getElementById('email').value = email || '';
      }

      google.script.run.withSuccessHandler(populateFirst).getUniqueValues(1);

      function populateFirst(values) {
        var first = document.getElementById('first');
        first.innerHTML += values.map(val => `<option value="${val}">${val}</option>`).join('');
      }

      function loadSecond() {
        document.getElementById('second').classList.remove('hidden');
        google.script.run.withSuccessHandler(populateSecond).getDependentValues(1, document.getElementById('first').value);
      }

      function populateSecond(values) {
        var second = document.getElementById('second');
        second.innerHTML = '<option value="">Select Subject</option>' + values.map(val => `<option value="${val}">${val}</option>`).join('');
      }

      function loadThird() {
        document.getElementById('third').classList.remove('hidden');
        google.script.run.withSuccessHandler(populateThird).getDependentValues(2, document.getElementById('second').value);
      }

      function populateThird(values) {
        var third = document.getElementById('third');
        third.innerHTML = '<option value="">Select Chapter</option>' + values.map(val => `<option value="${val}">${val}</option>`).join('');
      }

      function loadFourth() {
        document.getElementById('fourth').classList.remove('hidden');
        google.script.run.withSuccessHandler(populateFourth).getDependentValues(3, document.getElementById('third').value);
      }

      function populateFourth(values) {
        var fourth = document.getElementById('fourth');
        fourth.innerHTML = '<option value="">Select Topic</option>' + values.map(val => `<option value="${val}">${val}</option>`).join('');
      }

      function getName() {
        var studentId = document.getElementById('studentId').value;
        google.script.run.withSuccessHandler(setName).getNameById(studentId);
      }

      function setName(name) {
        document.getElementById('associatedName').value = name;
      }

      function handleSubmit() {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true; // Disable the submit button
        document.getElementById('loader').style.display = 'block'; // Show loader

        const form = {
          name: document.getElementById('name').value,
          studentId: document.getElementById('studentId').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          date: document.getElementById('date').value,
          slot: document.getElementById('slot').value,
          first: document.getElementById('first').value,
          second: document.getElementById('second').value,
          third: document.getElementById('third').value,
          fourth: document.getElementById('fourth').value
        };
        google.script.run.withSuccessHandler(() => formSubmitted(submitBtn)).submitForm(form);
      }

      function formSubmitted(submitBtn) {
        document.getElementById('loader').style.display = 'none'; // Hide loader
        submitBtn.disabled = false; // Re-enable the submit button
        document.getElementById('myForm').reset();
        document.getElementById('second').classList.add('hidden');
        document.getElementById('third').classList.add('hidden');
        document.getElementById('fourth').classList.add('hidden');
        alert("FORM Submitted Successfully");
      }
    </script>
  </div>
</body>

</html>
